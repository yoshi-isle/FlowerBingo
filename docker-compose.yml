version: '3.8'

services:
  flowerbingo:
    build: .
    container_name: flowerbingo-bot
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    command: python bot.py
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: flowerbingo-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - flowerbingo_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  flowerbingo_db_data:
